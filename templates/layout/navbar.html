{% load static %}

<nav id="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% block main_tab %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            Главная
                        </a>
                    </li>
                {% endblock %}
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    {% block account_tab %}
                        <li class="nav-item">
                            <span class="navbar-text">{{ user.get_short_name }}</span>
                            <a class="d-inline nav-link" href="/accounts/logout"> Выйти </a>
                        </li>
                    {% endblock %}
                {% else %}
                    {% block login_tab %}
                        <li class="nav-item"><a class="nav-link" href="/accounts/login"> Войти </a></li>
                    {% endblock %}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
