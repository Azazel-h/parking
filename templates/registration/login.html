{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="container pt-3 pb-3">
        <div class="card card-body content">
            <h2 class="card-title">Вход</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Войти" class="btn btn-success">
            </form>
        </div>
    </div>
{% endblock %}
